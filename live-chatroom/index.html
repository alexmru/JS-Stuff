    <link rel="stylesheet" href="styles.css">
    <title>Live Chatroom</title>

<body>
    <!-- container and title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Live chatroom</h1>
    
    <!-- buttons for chatroom -->
    <div class="chatrooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>

    </div>
    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form action="" class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" placeholder="Aa" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>
    <!-- update user name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" class="form-control" id="name" placeholder="Aa" required>
            <div class="input-group-append">
                <input type="submit" value="update" class="btn">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>

    </div>
