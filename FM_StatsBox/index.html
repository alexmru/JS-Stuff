<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <h1 class="info__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="info__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="info__stats">
        <div class="info__stats-companies">
          <h2 class="info__stats-number lc">10k+</h2>
          <p class="info__stats-desc">companies</p>
        </div>
        <div class="info__stats-templates">
          <h2 class="info__stats-number">314</h2>
          <p class="info__stats-desc">templates</p>
        </div>
        <div class="info__stats-queries">
          <h2 class="info__stats-number">12m+</h2>
          <p class="info__stats-desc">queries</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="images/image-header-desktop.jpg" alt="header image" class="main-img">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Miroiu</a>.
  </div>
</body>
</html>
