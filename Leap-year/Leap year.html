    <script>
        function isLeap(year) {
    if ( year % 400 === 0 ) {
        return "Leap year.";
    } else if ( year % 4 === 0 && year % 100 !== 0) {
        return "Leap year.";
    } else {
        return "Not a leap year";
    }
}

console.log(isLeap(1989));
