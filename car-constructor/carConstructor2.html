    <title>Car constructor second way - using object literal !</title>
    <script>
        var cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passengers: 5,
            convertible: false,
            mileage: 12892
        };

        var cadi = new carConstructor(cadiParams);

        function carConstructor(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;
            this.start = function () {
                this.started = true;
            };
            this.stop = function () {
                this.started = false;
            };
            this.drive = function () {
                if (this.started) {
                    console.log(this.make + " " + this.model + " goes Zoom Zoom !");
                } else {
                    console.log("Start engine first !!!");
                }
            }
        };

        function Dog(name, breed, weight){
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            this.bark = function() {
                if (this.weight > 25){
                    alert(this.name + " says WOOF!");
                } else {
                    alert(this.name + " says Yip!");
                }
            };
        }

                          model:"limo",
