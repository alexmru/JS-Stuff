    <script>
        function fibonacciGenerator(n) {
        var arr = [];
        if(n == 1){
            return arr = [0];
        } else if (n == 2) {
            return arr = [0, 1];
        } else {
            arr = [0, 1];
            for(var i = 2; i < n; i++) {
                arr.push(arr[arr.length - 1] + arr[arr.length-2]);
        }
    }
    return arr;
}
console.log(fibonacciGenerator(8));

    </script>
